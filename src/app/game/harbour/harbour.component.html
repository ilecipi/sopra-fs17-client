<div class = "harbour">
    <div class="row">
        <div class="col-xs-6">
            <ul class="list-group">
                <li draggable *ngFor="let ship of ships" [dragData]="ship" class="list-group-item">Ship Id: {{ship.id}}</li>
            </ul>
        </div>

        <div class="col-xs-6">
            <div class="panel panel-default" droppable (onDrop)="onMarketDrop($event)" >
                <div class="panel-body">
                    <li *ngFor="let ship of market" class="list-group-item">Ship Id: {{ship.id}}</li>
                </div>
            </div>
            <div class="panel panel-default" droppable (onDrop)="onPyramidDrop($event)" >
                <div class="panel-body">
                    <li *ngFor="let ship of pyramid" class="list-group-item">Ship Id: {{ship.id}}</li>
                </div>
            </div>
            <div class="panel panel-default" droppable (onDrop)="onTempleDrop($event)" >
                <div class="panel-body">
                    <li *ngFor="let ship of temple" class="list-group-item">Ship Id: {{ship.id}}</li>
                </div>
            </div>
            <div class="panel panel-default" droppable (onDrop)="onBurialchamberDrop($event)" >
                <div class="panel-body">
                    <li *ngFor="let ship of burialchamber" class="list-group-item">Ship Id: {{ship.id}}</li>
                </div>
            </div>
            <div class="panel panel-default" droppable (onDrop)="onObeliskDrop($event)" >
                <div class="panel-body">
                    <li *ngFor="let ship of obelisk" class="list-group-item">Ship Id: {{ship.id}}</li>
                </div>
            </div>
        </div>
    </div>
</div>
