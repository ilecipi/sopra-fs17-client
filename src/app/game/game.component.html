<div class="col-md-6 col-md-offset-1">
  <h1>GAME</h1>
  <div>
    Users from secure api end point:
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let user of users">{{user.name}} - {{user.username}}</li>
    </ul>
  </div>

  <div>
    <h2>GameBoard</h2>
  </div>

  <button class="btn btn-sm btn-primary btn-block" type="submit" [routerLink]="['/lobby']">Lobby</button>

</div>
