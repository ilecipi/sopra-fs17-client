<div class="login-block">


    <h1>LOGIN</h1>
    <div class="form-signin">
        <h2 class="form-signin-heading">LOGIN</h2>
        <label for="user_name" class="sr-only">User</label>
        <input id="user_name" type="text" class="form-control" maxlength="20" placeholder="name" [(ngModel)]="user.name" autofocus>
        <label for="password" class="sr-only">Username</label>
        <input id="password" type="text" class="form-control"  maxlength="20" placeholder="username" [(ngModel)]="user.username">
        <br>

        <div class="row">
            <div class="clear-button">
                <button class="btn btn-lg btn-default btn-block" type="submit" (click)="clearfields()">CLEAR</button>
            </div>
            <div class="enter-button">
                <button class="btn btn-lg btn-default btn-block" type="submit" (click)="login()">ENTER</button>
            </div>

        </div>
        <div class="credits">
            A game by Phil Walker-Harding
        </div>
    </div>
</div>
