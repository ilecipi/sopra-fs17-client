<div class="parent-block" id="fadein-element">
        <div class="end-game-heading">CONGRATULATIONS!</div>
        <div class="end-game-block">
            <div class="ranking-column">
                <div class="ranking-list" *ngFor="let player of getRankedPlayers(); let i=index">
                    <div class="player" [ngClass]="
                {highlight: currentUser.id==player.id
                }">
                        <div class="rank">{{i+1}}.</div>
                        <div class="player-name">
                            {{player.username}}
                        </div>
                        <div class="stone" [ngClass]="
                                 {brown: player.color == 'brown',
                                 grey: player.color == 'grey',
                                 black: player.color == 'black',
                                 white: player.color == 'white'
                                 }">
                            {{getPoints(i)}}
                        </div>
                    </div>
                </div>
            </div>
            <div class="options-column">
                <button class="button btn-lobby" (click)="newGame()">NEW GAME</button>
                <button class="button btn-login" (click)="quit()">QUIT</button>
            </div>
        </div>
</div>
